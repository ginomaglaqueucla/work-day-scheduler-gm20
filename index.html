<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container card">
      <!-- Timeblocks go here -->
      <!--  9AM  -->
      <div id="9" class="row">
        <!-- Time -->
        <div id="9-time" class="col-md-2 list-group-item text-right">
          9AM
        </div>
        <!-- Event -->
        <div id="9-event" class="event-msg col-md-8 list-group-item text-left">
            Event goes here
        </div>
        <!-- Save -->
        <div class="col-md-2 list-group-item">
          save
        </div>
      </div>
      <!--  10AM  -->
      <div id="10" class="row">
        <!-- Time -->
        <div class="col-md-2 list-group-item text-right">
          10AM    
        </div>
        <!-- Event -->
        <div id="10-event" class="event msg col-md-8 list-group-item text-left">
            Event goes here
        </div>
        <!-- Save -->
        <div class="col-md-2 list-group-item">
          save
        </div>
      </div>
      <!--  11AM  -->
      <div id="11" class="row">
        <!-- Time -->
        <div id="11-event" class="col-md-2 list-group-item text-right">
          11AM
        </div>
        <!-- Event -->
        <div class="event-msg col-md-8 list-group-item text-left">
            Event goes here
        </div>
        <!-- Save -->
        <div class="col-md-2 list-group-item">
          save
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
